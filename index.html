<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authentication</title>

  <link rel="stylesheet" href="login.css">

  <style>
    .hidden { display: none; }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome</h1>

  <div class="tabs">
    <button type="button" onclick="showForm('login')">Login</button>
    <button type="button" onclick="showForm('register')">Register</button>
    <button type="button" onclick="showForm('forgot')">Forgot Password</button>
  </div>

  <!-- LOGIN -->
  <form id="login" class="form">
    <h2>Login</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
  </form>

  <!-- REGISTER -->
  <form id="register" class="form hidden">
    <h2>Register</h2>
    <input type="text" placeholder="Full Name">
  </form>

  <!-- FORGOT -->
  <form id="forgot" class="form hidden">
    <h2>Forgot Password</h2>
    <input type="email" placeholder="Email">
  </form>
</div>

<script>
  function showForm(id) {
    console.log("Switching to:", id);
    document.querySelectorAll('.form').forEach(f => {
      f.classList.add('hidden');
    });
    document.getElementById(id).classList.remove('hidden');
  }
</script>

</body>
</html>
